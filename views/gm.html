<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Welcome To Spot-It Game</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script>
			$(document).ready(function() {
				var num = (Math.random()*10).toFixed()
				$('#point').text(num)

				var socket = io.connect('/tunnel')
				socket.on('submit', function(value) {
					var msg = 'wrong'
					if (value == num){
						msg = 'correct'
						num = (Math.random()*10).toFixed()
						$('#point').text(num)
					}
					socket.emit('acknowledge', msg)
				})
			})
		</script>
	</head>
	<body>
		<p style='font-size: 30px'> The answer is: </p>
		<p id='point' style='font-size: 50px'></p>
	</body>
</html>
